       <main>
           <section class="sectionSesion">
               <article class="registro">
                   <h2>Crear cuenta</h2>
                   <form >
                       <label class="label" for="nombre" >Nombre :</label>
                       <input class="input" type="text" id="nombre" name="Nombre" required><br>
                       
                       <label class="label" for="apellido" >Apellido :</label>
                       <input class="input" type="text" id="apellido" name="Apellido" required><br>
                       
                       <label class="label" for="correo" >Correo electronico :</label>
                       <input class="input" type="email" id="correo" name="Correo" required><br>
                       
                       <label class="label" for="contraseña">Contraseña : </label>
                       <input class="input" type="password" id="contraseña" name="Password" required><br><br>

                       <input class="check" type="checkbox" id="check">
                       <label for="check">Acepto las condiciones.</label><br><br>

                       <input class="crear" type="submit" value="Crear">

                   </form>
               </article>
               <article class="login">
                   <h2>Login</h2>
                        <form>

                            <label class="label" for="correo" >Correo electronico :</label>
                            <input class="input" type="email" id="correo" name="Correo" required><br>
                       
                            <label class="label" for="contraseña">Contraseña : </label>
                            <input class="input" type="password" id="contraseña" name="Password" required><br><br>

                            <input class="crear" type="submit" value="Entrar">

                        </form>
               </article>
           </section>
       </main>
